<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number_input</title>
    <style>
        input.text {
            width: 50px;
        }
        fieldset {
            width : 250px;
        }

    </style>

                $(this).val(" ");

            <input type = "radio" name = "check" value = "two"/>2번 : 직각 삼각형
                <br>

            <input type = "radio" name = "check" value = "three"/>3번 : 반대 직각 삼각형
                <br>

            <input type = "radio" name = "check" value = "four"/>4번 : 나비넥타이 반개
                <br>

            <input type = "radio" name = "check" value = "five"/>5번 : 나비넥타이
                <br>

            <input type = "radio" name = "check" value = "six"/>6번 : 빈 나비넥타이
                <br>
            <input type = "submit"/>
        </fieldset>
    </form>
</body>
</html>
